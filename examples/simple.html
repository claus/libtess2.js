<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>libtess2 Tesselator</title>
    <script src="../libtess2.js"></script>
    <script>

      var vertices = new Float32Array([0,0,  100,0,  100,100,  0,100]);
      console.log("in vertices", vertices);

      var tess = new TESS();
      tess.newTess(1024 * 512);
      tess.addContour(vertices, 2, Float32Array.BYTES_PER_ELEMENT * 2, vertices.length / 2);
      tess.tesselate(TESS.WINDING_ODD, TESS.ELEMENT_POLYGONS, 3, 2);
      console.log("out vertices", tess.getVertices());
      console.log("out elements", tess.getElements());
      tess.deleteTess();

    </script>
  </head>
  <body>
  </body>
</html>
